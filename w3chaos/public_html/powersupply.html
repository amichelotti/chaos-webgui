<html>
    <head>
        <link href="webChaos/powersupply.css" rel="stylesheet" type="text/css">
         <script type="text/Javascript" src="webChaos/jquery.js"></script>
       <script type="text/Javascript" src="webChaos/flot/jquery.flot.js"></script>
        <script type="text/javascript" src="webChaos/chaos.js"></script>
         <script type="text/javascript" src="webChaos/powersupply.js"></script>        

        <script>
            CULoad("PowerSupply");
        </script>
        <body onload="setInterval(powerSupplyUpdateArrayInterface, 1500);">
        <table id="table_powersupply_0">
            <tr>
                <td colspan="5"><b>State</b></td>
                <td colspan="2"><b>Current</b></td>
                <td><b>Current SP</b></td>
                <td><b>Current Readout</b></td>
                <td><b>Seconds</b></td>

                <td colspan="2"><b>Alarms</b></td>
             </tr>
            <tr>
                <td><b id="name_0" class="PowersupplyIndicator">noname</b></td>
                <td><input type="button" name="on" id="onstby_0" value="On" onclick="cus[0].powerSupplyToggle(this.value);" /></td>
   
                <td><input type="button" name="pos" id="pos_0" value="Pos" onclick="cus[0].setPolarity(1);" /></td>
                <td><input type="button" name="neg" id="neg_0" value="Neg" onclick="cus[0].setPolarity(-1);" /></td>
                <td><input type="button" name="open" id="open_0" value="open" onclick="cus[0].setPolarity(0);" /></td>
                <td><input type="text" id="inputcurrent_0" name="currentSet" class="controlInput" value="0" /></td> 
                <td><input type="button" id="setcurrent_0" value="set" onclick="cus[0].setCurrent(inputcurrent_0.value);" />
                <td><b id="current_sp_0"  digits="3" class="PowersupplyIndicator">0</b></td>
                <td><b id="current_0" digits="3" class="PowersupplyIndicator">0</b></td>
                <td><b id="seconds_0" class="PowersupplyIndicator">0</b></td>

                <td><input type="button" name="rstalarms" id="rstalarms_0" value="rstalarms" onclick="cus[0].powerSupplyClrAlarms();" /></td>
                <td><b id="alarms_0" class="PowersupplyIndicator">0</b></td>
		<td><div id="powersupply-graph_0" class="powersupply-graph-class"></div></td>";
                <td>
                    <table id="error_list_0">
                    </table>
                </td>
            </tr>
            <tr id="error_decoding_0">
            </tr>
                </table>
    </body>
</html>
