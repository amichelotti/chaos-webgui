<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  
  <title>Hello Angular</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <script type="text/javascript">
    angular.module("myApp", []).controller("userController", function($scope) {
      $scope.utente = {nome: "Mario", cognome: "Rossi"};
      $scope.saluta = function() {
        return "Buongiorno " + $scope.utente.nome + " " + $scope.utente.cognome + "!"
        
      }
      
    });
  </script>
  <body ng-app = "myApp">
    <h1>
      Hello Angular
    </h1>

  
  <div ng-controller = "userController">
    
    <p>Inserisci nome: <input type="text" ng-model="utente.nome"></p>
    <p>Inserisci cognome <input type="text" ng-model="utente.cognome"</p>
    <p>{{saluta()}}</p>
  </div>
  

</body>
</html>
