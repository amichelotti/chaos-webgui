<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/jsonReader.js"></script>
      <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script-->

  <title>Temperature Monitor</title>
</head>
<body ng-app="jsonReader">
  <div ng-controller="TempsCtrl">
    <div ng-repeat="temp in temps">
      <div ng-repeat="field in temp">
        {{field}}
      </div>
    </div>
  </div>
</body>
</html>
