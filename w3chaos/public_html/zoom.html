<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
.pic{
	width:50px;
	height:50px;
}
.picbig{
	position: absolute;
	width:0px;
	-webkit-transition:width 0.3s linear 0s;
	transition:width 0.3s linear 0s;
	z-index:10;
}
.pic:hover + .picbig{
	width:400px;
}
</style>
</head>
<body>
<img class="pic" src="css/icon-home.png" alt="Adam">
<img class="picbig" src="css/icon-home.png" alt="Adam">

</body>
</html>
